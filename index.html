<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header>
        <img src="./assets/logo-alura.png" alt="logo-alura";>
    </header>
    <main>
        <form class="form__section">
            <textarea class="form__input" name="mesaje" id="" cols="30" rows="10" 
            placeholder="Ingrese el texto aqui"></textarea>

                <div class="btn__container"></div>
                    <div class="submit__container">
                    <div class="alert__msj"><img src="./assets/alert.png" alt="alert-icon ">
                        <span>Solo letras minúsculas y sin acentos</span></div>
                </div>
                <input class="form__btn" type="submit" value="Encriptar">
                <input class="form__btn form__btn--secundary" type="submit" value="Desenciptar">
            </div>
        </form>

        <aside class="result">
            <img src="./assets/sherlock-holmes-462957_640.jpg" alt="imagen de Muñeco" class="result__img">
            <div class="loader hidden"></div>
            <div class="result__container">
                <h3 class="result__title">Ningún mensaje fue encontrado</h3>
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="result__btn form__btn form__btn--secundary hidden"> Copiar</button>
            </div>
        </aside>
    
    </main>
    <script src="./encriptador.js"></script>
</body>
</html>
